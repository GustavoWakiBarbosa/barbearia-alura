<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/contato.css">
    <link rel="stylesheet" href="estilos/produtos.css">
    <title>Contato</title>
</head>

<body>

    <header>
        <div class="caixa">
            <h1><img src="imagens/logo2.png" alt=""></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <div class="area1mb">

                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" required>

                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="seuemail@domonio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="60" rows="10" required></textarea>

            </div>

            <fieldset class="checksbox">
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input name="contato" type="radio" value="radio-email">Email</label>

                <label for="radio-telefone"><input name="contato" type="radio" value="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input name="contato" type="radio" value="radio-whatsapp"
                        checked>Whatsapp</label>
            </fieldset>


            <fieldset class="dropdown">
                <legends>Qual horário prefere ser atendido</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
            </fieldset>

            <fieldset class="novidades">
                <label><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            </fieldset>

            <input class="botao" type="submit" value="Enviar">
        </form>

        <section class="table">
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>



    <footer>
        <img src="imagens/logo-branco.png" alt="Logo Branco">
        <p>&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
